<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>RPS-game</title>
  </head>
  <body>
    <div class="main">
      <div class="maindiv">
        <div
          style="
            width: 300px;
            display: flex;
            justify-content: center;
            padding: 10px;
          "
          class="first_page"
        >
          <button id="rock">
            <h1><i class="fa fa-hand-rock"></i></h1>
          </button>
          <button id="paper">
            <h1><i class="fa fa-hand-paper"></i></h1>
          </button>
          <button id="scissor">
            <h1><i class="fa fa-hand-scissors"></i></h1>
          </button>
          <style>
            button {
              margin-right: 20px;
              margin-left: 20px;
            }
          </style>
        </div>
        <div
          style="
            width: 300px;
            height: 300px;
            padding: 10px;
            border-top: 1px solid black;
          "
          class="body"
        >
          <label id="you">You: </label><span id="UserChoice"></span><br />
          <label id="computer">Computer: </label
          ><span id="ComputerChoice"></span>
          <div
            style="height: 70%; width: 100%; display: grid; place-items: center"
          >
            <div class="instagram">
              <a
                style="text-decoration: none; color: black"
                href="https://www.instagram.com/mouhrach00choaib/"
                target="_blanc"
                class="instagram-icon"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="#" style="text-decoration: none; color: black">
                <i class="bi bi-github"></i>
              </a>
            </div>
            <label style="font-weight: 600; font-size: 25px" id="result"
              >result</label
            >
          </div>
        </div>
        <div style="width: 100%; border-top: 1px solid black">
          <div style="margin-bottom: 10px; margin-left: 10px; margin-top: 10px">
            <label>Wins : </label><span id="Wins"></span><br />
            <label>Loses : </label><span id="Loses"></span><br />
            <label>Draws : </label><span id="Draws"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
